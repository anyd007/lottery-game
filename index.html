<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Opis zawartości strony dla wyszukiwarek"
    />
    <meta name="keywords" content="słowa, kluczowe, opisujące, zawartość" />
    <meta name="author" content="Andrzej Gębala" />
    <title>losowanie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="http://fonts.googleapis.com/css?family=Allan&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");
    </style>

    <script
      src="https://kit.fontawesome.com/788debddc7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1></h1>
    <div class="name-creator">
      <p class="add-name">
        KAŻDY GRACZ PODAJE SWOJE IMIĘ I WCISKA <b>ENTER</b>
      </p>
      <input
        type="text"
        maxlength="10"
        class="player-1"
        placeholder="wpisz swoje imię...."
      />
      <input
        type="text"
        maxlength="10"
        class="player-2"
        placeholder="wpisz swoje imię...."
      />
    </div>
    <div class="object">
      <h2></h2>
    </div>
    <div class="buttons">
      <h3 class="first-number"></h3>
      <button class="btn-1"></button>
      <button class="btn-2"></button>
      <h3 class="secend-number"></h3>
    </div>
    <div class="lottery">
      <h4 class="name-one"></h4>
      <button class="btn-add"></button>
      <input
        type="text"
        maxlength="1"
        class="lottery-input"
        placeholder="Wpisz cyfrę...."
      />
      <button class="btn-add2"></button>
      <h4 class="name-sec"></h4>
    </div>

    <p class="winner"></p>

    <script src="script.js"></script>
  </body>
</html>
